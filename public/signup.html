<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Sponsorease</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="images/sponsorease_logo.webp" alt="Sponsorease Logo" class="logo" />
      <span class="logo-text">Sponsorease</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="form-container">
    <h1>Create Your Account</h1>
    <form action="/signup" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Sign Up</button>
    </form>

    <p style="margin-top: 15px;">Already have an account? <a href="login.html">Login here</a>.</p>
  </main>

  <footer>
    <p>&copy; 2025 Sponsorease. All rights reserved.</p>
  </footer>
</body>
</html>
